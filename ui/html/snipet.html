{{template "base" .}}

{{define "title"}}Заметка #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}}
    <div class='snippet'>
        <div class='metadata'>
            <strong>{{.Title}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{.Content}}</code></pre>
        <div class='metadata'>
            <time>Создан: {{.Created.Weekday}}</time>
            <time>Срок: {{.Expires.Format "02 January 2006 15:04:05"}}</time>
        </div>
    </div>
    {{end}}
{{end}}
